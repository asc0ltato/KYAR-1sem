<!DOCTYPE html>
<html>
<head>
    <title>Задание 5</title>
    <link rel="stylesheet" href="style_1.css">
</head>
<body>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"  xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="Gradient1">
            <stop class="stop1" offset="0%"/>
            <stop class="stop2" offset="100%"/>
        </linearGradient>
    </defs>

    <circle cx="50" cy="50" r="50" fill="blue"/>

    <rect x="120" y="10" height="100px" width="100px" transform="rotate(-90 -90 -90 -90)" fill="red" stroke-dashoffset="400" stroke-dasharray="400" stroke="pink" stroke-width="5" >
    <animate attributeName="stroke-dashoffset" dur="2s" begin="click" values="400;0" begin="click" fill="freeze"/>
    </rect>

    <ellipse id="ell" cx="340" cy="50" rx="100" ry="50" fill="green"/>
    <animate xlink:href="#ell" attributeName="fill" from="green" to="yellow" dur="1s" begin="click" fill="freeze" />

    <polygon id="tri" points="500,0 575,100 425,100" stroke="pink" stroke-width="4">
    <animate xlink:href="#tri" attributeName="fill" from="yellow" to="yellow" dur="1s" begin="click" fill="freeze" />
    </polygon>

    <polyline id="line" points="0,130 350,130 175,160 600,160" stroke-width="5px" stroke="purple" fill="none" />
</svg>
</body>
</html>
